	<div class="container-fluid">
		<form name="candidateinfo" (ngSubmit)="SaveCandidate()">

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<header class="panel-heading">
							<h4 class="panel-title">
								Candidate Information
							</h4>
						</header>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
									<div class="panel panel-default">
										<header class="panel-heading">
											<h4 class="panel-title"></h4>
										</header>
										<div class="panel-body">
											<div class="container">


												<div class="row">
													<div class="col-lg-2 ">
														<label for="candidatefirstname">Candidate First Name:</label>
													</div>
													<div class="col-lg-3">
														<input type="text" name="firstname" [(ngModel)]="firstname" class="form-control" required />
													</div>
												</div>
												<div class="row">

													<div class="col-lg-2">
														<label for="candidatelastname">Candidate Last Name:</label>
													</div>
													<div class="col-lg-3">
														<input type="text" name="lastname" [(ngModel)]="lastname" class="form-control" required/>
													</div>
												</div>
												<div class="row">
													<div class="col-lg-2">
														<label for="candidatedob">Candidate DOB:</label>
													</div>
													<div class="col-lg-3">
														<my-date-picker name="myDOB" [options]="myDatePickerOptions"
																		[(ngModel)]="DOB"></my-date-picker>
													</div>
												</div>
												<div class="row">
													<div class="col-lg-2">
														<label for="candidatedoj">Candidate DOJ:</label>
													</div>
													<div class="col-lg-3">
														<my-date-picker name="myDOJ" [options]="myDatePickerOptions"
																		[(ngModel)]="DOJ"></my-date-picker>
													</div>
												</div>
												<div class="row">
													<div class="col-lg-6">
														<span style="color:red">{{errormessage}}</span>
													</div>

												</div>

											</div>
										</div>
										<div class="panel-footer">

											<input type="submit" value="Save" class="btn btn-primary" />
											<a class="btn btn-default" (click)="clearData()">Reset</a>
										</div>
									</div>
								</div>
								<div class="col-lg-6">
									<js-skills id="silksets"  [inComingSkills]="outGoingSkills" (outputSkills)="onSkillsReceived($event)"
											   [title]="skillsTitle" [candidateId]="candidateId"  [isPrimaryskill]="true"></js-skills>
								</div>


							</div>
						</div>
					</div>

				</div>
			</div>




		</form>
	</div>
